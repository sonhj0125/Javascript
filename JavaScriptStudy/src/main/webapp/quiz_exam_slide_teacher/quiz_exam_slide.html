<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>쌍용강북교육센터 시험문제</title>

<link rel="stylesheet" href="css/quiz_exam_slide.css">
<script type="text/javascript" src="js/quiz_exam_slide.js"></script>

</head>
<body>
	<div id="container">
        <div style="display: flex;">
            <h1 style="margin-left: 30%;">쌍용강북교육센터 시험문제</h1>
	          <h2 style="margin-left: 8%;">남은시간</h2>
            <h2 style="margin-left: 2%; color: blue;" id="timer"></h2>
        </div>  
        <div style="display: flex;">
            <div style="margin: auto 1% auto auto;">
              <button id="previous" class="prev_next">◀</button>
            </div>
            
            <div id="questiones">  
            <!-- 문제들을 배치할 태그이다. -->
            </div>
            
            <div style="margin: auto auto auto 1%;">
               <button id="next" class="prev_next">▶</button>
            </div>
        </div>
        
        <h2 id="msg" style="text-align: center; color: red;"></h2>

        <div id="submit_div" style="text-align: center;">
          <button type="button" id="btnSubmit">제출하기</button> 
          <span id="warning">[주의] "제출하기" 버튼을 클릭하는 순간 취소가 불가능하므로 신중히 클릭하십시오!!</span>  
        </div>
        
        <div id="score"></div> 
    </div>
</body>
</html>
