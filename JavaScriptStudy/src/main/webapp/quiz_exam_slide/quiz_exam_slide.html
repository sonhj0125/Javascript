<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>homework</title>

<link rel="stylesheet" href="css/quiz_exam_slide.css">
<script type="text/javascript" src="js/quiz_exam_slide.js"></script>

</head>
<body>

	<div id="timer"></div>

	<div id="container">
      <h2 style="text-align: center; color:purple">▶ 문제보기 ◀</h2>
	
	  <div style="display: flex;">
		<div style="margin: auto 1% auto auto;">
		<button id="previous">◀</button>
		</div>

		<div id="slide"> 
			<div id="quiz_display"></div>
		</div>

		<div style="margin: auto auto auto 1%;">
			<button id="next">▶</button>
		</div>
      </div>

      <button type="button" id="btnSubmit" style="margin:5% 0 0 20%; font-size: 13pt;">제출하기</button> 
	  <span id="warning" style="margin:7%">※[주의] "제출하기" 버튼을 클릭하는 순간 취소가 불가하므로 신중히 클릭해주세요.</span>  
      <div id="score" style="margin: 10px 0 20px 0;"></div> 
	  <h2 id="msg" style="text-align: center; color: red;"></h2>
      
    </div>

</body>
</html>
