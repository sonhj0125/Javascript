<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>window.onload 를 사용한 자바스크립트 -1</title>

<script type="text/javascript">
	window.onload = function() {
		// window.onload는 브라우저에 html 페이지 로딩이 끝나면 자동으로 호출(실행)되는 것이다.
		// 자동으로 호출되어 실행돼야 할 명령은 function() { } 안에 기술한다.

		document.getElementById("h1").innerHTML = "<span style='color: red;'>h1</span> 태그입니다.";
		document.getElementById("demo").innerHTML = "변경 전 p 태그";
	}

	function myFunction() {
		document.getElementById("demo").innerHTML = "p 태그의 <span style='color: blue; font-weight: bold;'>내용이 변경</span>되었습니다.";
	}

</script>

</head>
<body>
	<h1 id="h1"></h1>
	<p id="demo"></p>
	<button type="button" onclick="myFunction()">클릭하세요</button>
</body>
</html>
