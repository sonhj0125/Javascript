<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스크립트 태그는 head 태그 내에 위치해도 됩니다.</title>

<script type="text/javascript">
	function myFunction() {
		document.getElementById("demo").innerHTML = "p 태그의 <span style='color: red; font-weight: bold;'>내용이 변경</span>되었습니다.";
	}

	// 한 줄 주석
	
	/*
	여러 줄
	주석
	*/

	// document.getElementById("h1").innerHTML = "<span style='color: green;'>h1</span> 태그입니다.";
</script>

<!-- script를 head 태그 내에 작성할 경우 document.getElementById("h1").innerHTML 이 적용되지 않는다. -->
<!-- head 태그 내에 script를 작성할 경우 body에 존재하는 h1에 대한 정의가 뒤에 나오기 때문에 적용되지 않는 것! -->

</head>
<body>
	<h1 id="h1"></h1>
	<h2>스크립트 태그는 head 태그 내에 위치해도 됩니다.</h2>
	
	<p id="demo">변경 전 p 태그</p>
	<button type="button" onclick="myFunction()">클릭하세요</button>
</body>
</html>
