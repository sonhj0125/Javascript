<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript에서 변수 선언 시 사용되는 var에 대해 알아보기</title>

    <link rel="stylesheet" href="./css/01.css">
    <script type="text/javascript" src="./js/01.js"></script>
</head>
<body>
    <h1>var 사용하기</h1>

    <h2>더하기 계산하기</h2>

    <div class="div1">
        <input type="text" id="num1" /> + <input type="text" id="num2" /> = <span id="sum"></span>
    </div>

    <div class="div2">
        <button type="button" onclick="func_sum_error()">잘못된 더하기 결과보기</button>
        <button type="button" onclick="func_sum_correct()">올바른 더하기 결과보기</button>
        <button type="button" onclick="func_clear()">지우기</button>
    </div>
    
    <hr>

    <h2>빼기 계산하기</h2>

    <div class="div1">
        <input type="text" id="num3" /> - <input type="text" id="num4" /> = <span id="minus"></span>
    </div>

    <div class="div2">
        <button type="button" onclick="func_minus()">빼기 결과보기</button>
        <button type="button" onclick="func_clear_2()">지우기</button>
    </div>

    <hr>

    <p id="greeting"></p>
    <p id="float"></p>
    <p id="point"></p>

    <hr>

    <h2>곱하기 계산하기</h2>

    <div class="div1">
        <input type="text" id="num5" /> * <input type="text" id="num6" /> = <span id="multiple"></span>
    </div>

    <div class="div2">
        <button type="button" onclick="func_multiple()">곱하기 결과보기</button>
        <button type="button" onclick="func_clear_3()">지우기</button>
    </div>

</body>
</html>
